base_path: /apps
preserve_hierarchy: true
export_languages:
  - pl
files:
  - source: "/b/priv/gettext/*.pot"
    translation: "/b/priv/gettext/%two_letters_code%/LC_MESSAGES/%original_file_name%"
    translation_replace:
      '.pot': '.po'
    languages_mapping:
      two_letters_code:
        en-UK: en_UK
